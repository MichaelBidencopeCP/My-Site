<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='SCSS/scss/custom.css') }}">
    
    <script src="{{ url_for('static', filename='customjs/custom.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-info navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 ">{{self.title()}} </span>
            
            {%if loggedin %}
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('home')}}">House</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_project')}}">Add Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('edit')}}">Edit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <ul class="navbar-nav"><li class="nav-item d-flex"><a class="nav-link " href="/login">Login</a></li></ul>

            {%endif%}
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        </div>

    </nav>
    {% block content %}{% endblock %}
</body>
</html>
