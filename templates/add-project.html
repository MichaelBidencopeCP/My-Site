<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='SCSS/scss/custom.css') }}">
</head>
<body>    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>

        </div>

    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class = "card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="projectName">Project Name</label>
                                <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Project Name">
                                <lable for="projectPriority">Project Priority</label>
                                <select class="form-control" id="projectPriority" name="projectPriority">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <lable for="projectDescription">Project Description</label>
                                <textarea class="form-control" id="projectDescription" name="projectDescription" rows="3"></textarea>
                                
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            {{error}}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
