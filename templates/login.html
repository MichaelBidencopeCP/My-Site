<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='SCSS/scss/custom.css')}}">

    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <div class="container p-4" >
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card bg-secondary">
                    <div class="card-body">

                        <form method="POST">
                            <div class="row">
                                <div class="col">
                                    <input type="text" name="username" class="form-control mt-2" placeholder="Name">
                                    <input type="password" name="password" class="form-control mt-2" placeholder="Password">
                                    <input type="submit" class="btn btn-primary mt-2" value="Login">
                                </div>
                            </div>
                        </form>
                        {{ error }}
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
